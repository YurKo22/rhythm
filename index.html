<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rhythm</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a class="header__logo" href="">
                        <img src="img/header/logo.svg" alt="logo">
                    </a>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="">Store</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="">Collections</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="">Store</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="page">
                <div class="page__container">
                    <div class="page__main main">
                        <div class="main__container">
                            <div class="main__contant">
                                <h1 class="main__title">
                                    Browse top quality
                                    <span>Guitars</span>
                                    online
                                </h1>
                                <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                                <div class="main__actions action-main">
                                    <a class="action-main__button" href="">Get the App</a>
                                    <div class="action-main__icon">
                                        <img src="img/main/google-icon.svg" alt="google-icon">
                                    </div>
                                    <div class="action-main__icon">
                                        <img src="img/main/Apple-logo.svg" alt="Apple-icon">
                                    </div>
                                </div>
                            </div>
                            <div class="main__decor">
                                <div class="maim__image">
                                    <img src="/img//main/main-decor.png" alt="Mein decor">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page__store"></div>
                    <div class="page__categories"></div>
                    <div class="page__brands"></div>
                    <div class="page__why"></div>
                    <div class="page__reviews"></div>
                    <div class="page__favorite"></div>
                </div>
            </main>
            <footer class="footer">
                footer
            </footer>
        </div>
    </body>
</html>
